<!DOCTYPE html>
<html lang="FR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Compte à rebours en Javascript dans le cadre des travaux pratiques"
        />
        <title>Compte à rebours JS</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <!-- FORM -->
            <h3>Entrez le nombre de minutes</h3>
            <form id="form">
                <div class="inputs">
                    <input
                        type="number"
                        min="1"
                        max="99"
                        size="1"
                        maxlength="2"
                        id="choice"
                    />
                    <button id="start" type="submit" value="GO">GO</button>
                </div>
            </form>
        </div>
        <!-- Affichage du countdown  -->
        <div id="countdownDisplay"></div>

        <script src="./index.js"></script>
    </body>
</html>
